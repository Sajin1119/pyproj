{% extends "base.html" %}

{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock stylecss %}

{% block title %}Contact{% endblock title %}

{% block body %}


<div class="container  mt-3 p-2">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <br><br>
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div> 
            {% endfor %} 
            <h3 class="text-success rounded bg-light text-center p-3">Contact Us</h3>
            <div class="card p-5">
                <form action="/contact" method="post" >
                    {% csrf_token %}



                <div class="form-group mt-2">
                    <h5><span><i class="fas fa-user text-danger" ></i> Name</span></h5>
                    <input class="form-control  mb-3" name="name" type="text" required>
                </div>

                <div class="form-group mt-2">
                    <h5><span><i class="bx bx-envelope text-danger" ></i> Email</span></h5>
                    <input class="form-control mb-3" name="email" type="email" value="{{user.email}}"  required/>
                </div>

                <div class="form-group mt-2">
                    <h5><span><i class="bx bx-phone text-danger" ></i> Phone Number</span></h5>
                    <input class="form-control  mb-3" name="num" type="Number" required>
                </div>

                <div class="form-group mt-2">
                    <h5><span><i class="far fa-question-circle text-danger" ></i> How can i help you?</span></h5>
                    <textarea class="form-control  mb-3" name="des" type="email" required></textarea>

                </div>


                <div class="d-grid gap-2 pt-3">
                    <button class="btn btn-dark" type="submit">Submit</button>
                </div>
            </form>
            </div>
        </div>
        <div class="col-md-4"></div>

    </div>
</div>

{% endblock  %}
