{% extends "base.html" %}

{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock stylecss %}

{% block title %}Login{% endblock title %}

{% block body %}

<div class="container  mt-3 p-2">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <br><br><br><br><br>    

            <h3 class="text-success rounded bg-light text-center p-3">Login</h3>
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div> 
            {% endfor %} 
            <div class="card p-5">
                <form action="/auth/login/" method="post" >
                    {% csrf_token %}
                <div class="form-group mt-2">
                    <h5><span><i class="bx bx-envelope text-danger" ></i> Email Address</span></h5>
                    <input class="form-control  mb-3" name="email" type="email" required>
                </div>
                <div class="form-group  mt-3">
                    <h5><span><i class="fa fa-key text-success"></i> Password</span></h5>
                    <input class="form-control mb-3" name="pass1" type="Password" required>
                </div>

                <div class="d-grid gap-2 pt-3">
                    <button class="btn btn-dark" type="submit">Login</button>
                </div>

                New User? <a href="/auth/signup">Signup</a>
            </form>
            </div>
        </div>
        <div class="col-md-4"></div>

    </div>
</div>

{% endblock  %}
